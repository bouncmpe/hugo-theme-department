<article>
    <div class="container">
        <div class="row mb-4">
            <div class="col-xl-8 px-3">
                <h1 class="display-6 mb-4">{{ .Title | title }}</h1>
                <p class="lead">
                    {{ .Description }}
                <p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-xl-6 px-3">
                {{ partial "events/event-info.html" . }}
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-xl-6 px-3 mb-4">
                {{ .Content }}
            </div>
            <div class="col-xl-4 mx-5">
                {{ with .Params.links }}
                <h6>{{ i18n "links" | title }}</h6>
                <ul class="list-group list-group-flush">
                    {{ range . }}
                    <li class="list-group-item bg-light"><a href="{{ .href }}">{{- .text | title -}}</a></li>
                    {{ end }}
                </ul>
                {{ end }}
            </div>
        </div>
    </div>
</article>
