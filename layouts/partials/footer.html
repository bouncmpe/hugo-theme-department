<div class="my-5 text-light text-muted">
    <div class="container">
        <footer class="py-5">
            <div class="row">
                {{ range site.Params.footer.sections }}
                <div class="col-12 col-md-3 mb-3">
                    <h5 class="mb-4">{{- .title | title -}}</h5>
                    <ul class="nav flex-column">
                        {{ range .links }}
                        <li class="nav-item mb-2">
                            <a href="{{ .url }}" class="nav-link p-0 link-light text-muted">{{- .title | title -}}</a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top ">
                <p>{{ replace site.Copyright "{year}" now.Year }}</p>
                <ul class="list-unstyled d-flex">
                    {{range site.Params.social }}
                    <li class="ms-3">
                        <a href="{{- .url -}}">
                            <img src="/icons/{{ .icon }}.svg" alt="{{- .identifier -}}" width="24" height="24">
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </footer>
    </div>
</div>
